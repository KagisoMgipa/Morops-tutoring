<!DOCTYPE HTML>
<html>
<head>
    <title>Sign Up - Morops Tutoring Academy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/funny-graduation-quotes-index-1587405426.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .signup-container .field {
            margin-bottom: 15px;
        }

        .signup-container .field label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .signup-container .field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-container .actions {
            text-align: center;
        }

        .signup-container .actions .primary {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-container .actions .primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Log In</h2>
        <form method="post" action="#">
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="actions">
                <input type="submit" value="login" class="primary">
            </div>
        </form>
    </div>
    <script src="main.js"></script>

    
</body>
</html>
